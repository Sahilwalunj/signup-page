<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
    
    <form action="SignupServlet" method="post">
    <h1>Signup Form</h1>
        <label for="name" class="label">Name:</label>
        <input type="text"  class="from-control" id="name" name="name" required><br><br>

        <label for="email" class="label">Email:</label>
        <input type="email" class="from-control" id="email" name="email" required><br><br>

        <label for="password" class="label">Password:</label>
        <input type="password"  class="from-control"  id="password" name="password" required><br><br>

        <label for="confirmPassword" class="label">Confirm Password:</label>
        <input type="password"  class="from-control" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit" class="btn btn-primary">Signup</button>   
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
